<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    
    <div class="continer">
        <div class="bgc-continer nav-continer">
            <h1 class="title">To do list Manger</h1>
            <div class="add-div">
                <input class="add-input" type="text" placeholder="Enter Your Task">
                <input type="url" class="add-img" placeholder="Enter URL image (optional)">
                <input type="date" class="date">
                <select id="select">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <button class="add-btn" type="submit">Add</button>
            </div>



            <div class="search-box">
                <input type="search" class="search-input" onkeyup="searchFunc()" placeholder="Search">
            </div>



        </div>
        <div class="big-continer-bgc">
            <div class="bgc-continer bgc">
                <h1 class="title">Complete List</h1>
                <ul class="complete-list">

                </ul>
            </div>

            <div class="bgc-continer bgc">
                <h1 class="title">Uncomplete List</h1>
                <ul class="uncomplete-list">

                </ul>
            </div>
            
        </div>
        <i class="bi bi-brightness-high" id="dark" ></i>

    </div>
    <script src="./app.js"></script>
</body>

</html>
